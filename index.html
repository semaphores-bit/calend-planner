<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <ul style="list-style-type: none">
        <div class="time-block">
          <div> <li> 9AM  <input type="text" id="9" class="description future" placeholder=""></input>           
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 
                     
          <div> <li> 10AM  <input type="text" id="10" class="description future" placeholder=""></input>           
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 

          <div> <li> 11AM  <input type="text" id="11" class="description future" placeholder=""></input>          
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 

          <div> <li> 12AM  <input type="text" id="12" class="description future" placeholder=""></input>          
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 

          <div> <li> 1PM  <input type="text" id="13" class="description future" placeholder=""></input>           
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 
          
          <div> <li> 2PM  <input type="text" id="14" class="description future" placeholder=""></input>          
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 
         
          <div> <li> 3PM  <input type="text" id="15" class="description future" placeholder=""></input>          
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 

          <div> <li> 4PM  <input type="text" id="16" class="description future" placeholder=""></input>          
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 

          <div> <li> 5PM  <input type="text" id="17" class="description future" placeholder=""></input>           
            <button class="saveBtn"><i class="fas fa-save"></i></button><hr></li>
          </div> 

        </div>
      </ul>
    </div>
       
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moments.js"></script>
  </body>
</html>
